
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        border: 1px solid black;
        background-color: #f0f0f0;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score" style="text-align: center;">Score: 0</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    const foodImg = new Image();
    foodImg.src = './images/download.jpg'; // replace with your image path

    let snake = [{x: 10, y: 10}];
    let score = 0;
    let dx = 0;
    let dy = 0;
    let food = generateFood();

    function generateFood() {
        return {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
    }

    function drawSnake() {
        ctx.fillStyle = "green";
        snake.forEach(segment => {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        });
    }

    function drawFood() {
        ctx.fillStyle = "red";
        // ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        ctx.drawImage(foodImg, food.x * gridSize, food.y * gridSize, gridSize, gridSize);

    }

    function moveSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            food = generateFood();
        } else {
            snake.pop();
        }
    }

    function checkCollision() {
        if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) {
            return true; // collision with wall
        }
        for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                return true; // collision with self
            }
        }
        return false;
    }

    function gameLoop() {
        if (checkCollision()) {
            // Game over message
            score = document.getElementById("score").innerText;
            alert(`Game Over! ${score}.`);

            // Reset game
            score = 0;
            document.getElementById("score").innerText = "Score: 0";
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            food = generateFood();
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        moveSnake();

        setTimeout(gameLoop, 100);
    }

    document.addEventListener("keydown", event => {
        switch (event.key) {
            case "ArrowUp":
                if (dy === 0) {
                    dx = 0;
                    dy = -1;
                }
                break;
            case "ArrowDown":
                if (dy === 0) {
                    dx = 0;
                    dy = 1;
                }
                break;
            case "ArrowLeft":
                if (dx === 0) {
                    dx = -1;
                    dy = 0;
                }
                break;
            case "ArrowRight":
                if (dx === 0) {
                    dx = 1;
                    dy = 0;
                }
                break;
        }
    });

    gameLoop();
</script>
</body>
</html>
